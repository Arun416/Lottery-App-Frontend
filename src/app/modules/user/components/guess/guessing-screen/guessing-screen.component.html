<div class="container">
    <div class="row">
              <div class="col-lg 3 col-md-12 col-sm-12 col-xs-12">
              <div class="card mb-3">
                <div class="card-block p-2">
                    <div class="d-flex flex-row justify-content-between mb-4">
                        <div class="date-value">
                            <h3>{{guessing_List?.Date|date}}</h3>
                        </div>
                        <div class="time-value">
                            <h3>{{guessing_List?.Time|date: 'shortTime':'UTC+5:30'}}</h3>
                        </div>
                    </div>
                    <div>
                        <form [formGroup]="guessingsForm">
                            <div class="d-flex flex-row justify-content-evenly align-items-center gap-4">
                                <div>
                                    <h6 style="font-weight: 700;">3 Digits Guessing Number</h6>
                                    <textarea class="form-control  input-guessing3" rows="3"  inputmode="numeric" readonly formControlName="GuessingNumber_3digit"></textarea>
                                </div>
                                <div>
                                    <h6 style="font-weight: 700;">4 Digits Guessing Number</h6> 
                                    <textarea class="form-control input-guessing3" rows="3"   inputmode="numeric"  readonly   formControlName="GuessingNumber_4digit"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
              </div>
              </div>
              <div class="mt-3 pt-3">
                <div class="all_results_link">
                    <a routerLink="/user/guess-records" >All Guessing</a>
                </div>
            </div>
          </div>
        </div>
</div>
